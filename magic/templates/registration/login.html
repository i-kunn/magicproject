<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <style>
        /* 画面全体のスタイリング */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直方向の中央寄せ */
            height: 100vh; /* ビューポートの高さに合わせる */
            margin: 0;
        }

        /* フォームスタイリング */
        form {
            width: 300px; /* フォームの幅を設定 */
            margin: auto; /* 水平中央寄せ */
            margin-top: auto; /* フォームを下に押し下げる */
        }

        form p {
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }

        input[type="text"], input[type="password"], button {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>ログイン画面</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ログイン</button>
        <a href="{% url 'register' %}">新規登録画面へ戻る</a>
    </form>
</body>
</html>
