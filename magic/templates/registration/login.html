<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
    <style>
        /* 画面全体のスタイリング */
        body, html {
            height: 100%; /* 全画面の高さを使用 */
            margin: 0; /* デフォルトのマージンをリセット */
            display: flex; /* フレックスボックスを適用 */
            justify-content: center; /* 水平方向の中央揃え */
            align-items: center; /* 垂直方向の中央揃え */
        }

        /* フォームスタイリング */
        form {
            width: 300px; /* フォームの幅を設定 */
            padding: 20px; /* フォーム内の余白 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* 影を付ける */
            background-color: white; /* 背景色 */
        }

        form p {
            width: 100%;
            padding: 0 10px;
            box-sizing: border-box;
        }

        input[type="text"], input[type="password"], button {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>ログイン画面</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">ログイン</button>
        <a href="{% url 'register' %}">新規登録画面へ戻る</a>
    </form>
</body>
</html>
