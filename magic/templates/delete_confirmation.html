<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アカウント削除確認画面</title>
    {% load static %} <!-- 静的ファイルをロードするためのタグを追加 -->
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .modal-btn-container {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>アカウント削除</h1>
    <p>アカウントを削除すると、それに関連するすべてのデータが失われます。このアクションは元に戻すことができませんので、慎重に行ってください。</p>

    <!-- モーダルダイアログ -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>アカウントを削除しますか？</p>
            <div class="modal-btn-container">
                <button id="confirmBtn">削除する</button>
                <button id="cancelBtn">キャンセル</button>
            </div>
        </div>
    </div>

    <!-- 削除手順の説明とモーダルを開くボタン -->
    <button onclick="showModal()">アカウント削除を確認</button>
    
    <form id="deleteForm" action="{% url 'delete_account' %}" method="post" style="display:none;">
        {% csrf_token %}
        <button type="submit" id="submitBtn">アカウントを削除する</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function showModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        function hideModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        document.getElementById("confirmBtn").addEventListener("click", function() {
            document.getElementById("submitBtn").click();  // フォームを送信
        });

        document.getElementById("cancelBtn").addEventListener("click", function() {
            hideModal();
        });
    </script>
    
    <!-- 他のオプションへのリンク -->
    <p>アカウントを削除したくない場合は、<a href="{% url 'home' %}">ホームページに戻る</a></p>
</body>
</html>
